<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <title>The Typist</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>

    <div class="banner">
      <a class="banner__avatar" href="#"></a>
      <div class="banner__username">BRILLIANT VISITOR</div>
      <div class="banner__message">Press <b>Esc</b> to <span id="toggle-action">pause</span> audio.</div>
    </div>

    <div class="panel">
      <p><p>
    </div>

    <div id="stage">
      <div id="sentence"></div>
      <hr/>
      <div id="translation"></div>
    </div>

    <div class="hint">
      <div class="hint--letter"></div>
      <div class="hint--key"></div>
    </div>

    <div id="backdrop"></div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/sm2.min.js"></script>
    <script src="lib/samples.js"></script>
    <script src="js/type.js"></script>
    
  </body>

</html>
